

{% load static %}

{% if user.is_authenticated %}

<h1>Welcome, {{user.username}}</h1>
<a href="logout">Logout</a>
<a href="createpost">Create Post</a>

{% for post in posts %}
<h1>{{post.title}}</h1>
{% endfor %}
{% else %}

<h1>Welcome, Stranger</h1>
<a href="login">Login</a>
<a href="register">Signup</a>

{% endif %}
